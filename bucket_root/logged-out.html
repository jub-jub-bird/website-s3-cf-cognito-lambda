<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 3rem;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #020617;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    p {
      line-height: 1.6;
      color: #cbd5f5;
    }
    .meta {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: #1e293b;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.25);
    }
    a.button:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>You have logged out</h1>
    <p>Your session has ended. You can close this tab, or sign in again.</p>
    <div class="meta" id="meta"></div>

    <div class="actions">
      <a class="button" href="/">Return to home</a>
    </div>
  </div>

  <script>
    // Optional: show a friendly timestamp (purely cosmetic)
    const el = document.getElementById("meta");
    const now = new Date();
    el.textContent = "Logged out at: " + now.toLocaleString();
  </script>
</body>
</html>
