<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login required</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e6e8ee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap {
      max-width: 720px;
      margin: 12vh auto;
      padding: 24px;
    }
    .card {
      background: #111a2e;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin-top: 0; }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      background: #4f7cff;
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Login required</h1>
      <p>You must be signed in to access this area.</p>
      <a class="btn" href="/private/login">Sign in</a>
    </div>
  </div>
</body>
</html>
