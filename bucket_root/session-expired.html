<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session expired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 3rem;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #020617;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 { margin-top: 0; font-size: 2rem; }
    p { line-height: 1.6; color: #cbd5f5; margin-bottom: 0.75rem; }
    .meta { margin-top: 1.25rem; font-size: 0.95rem; color: #94a3b8; }
    .actions { margin-top: 1.75rem; display: flex; gap: 0.75rem; flex-wrap: wrap; }
    a.button {
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      background: #1e293b;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.25);
    }
    a.button:hover { background: #334155; }
    a.link {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 0;
    }
    a.link:hover { text-decoration: underline; }
    code {
      background: rgba(148,163,184,0.12);
      padding: 0.15rem 0.35rem;
      border-radius: 6px;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Session expired</h1>
    <p>Your sign-in session has expired or is no longer valid.</p>
    <p>To continue, sign in again.</p>

    <div class="actions">
      <a class="button" href="/">Sign in</a>
      <a class="link" href="/logged-out.html">I meant to log out</a>
    </div>

    <div class="meta" id="meta"></div>
  </div>

  <script>
    // Small hint for debugging; safe to remove later
    const meta = document.getElementById("meta");
    const now = new Date();
    meta.textContent =
      "If this keeps happening, try refreshing or clearing site cookies. " +
      "Time: " + now.toLocaleString();
  </script>
</body>
</html>
