<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 3rem;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #020617;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      line-height: 1.6;
      color: #cbd5f5;
    }

    .meta {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .logout {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      padding: 0.6rem 0.9rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: #1e293b;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.25);
    }

    .logout:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div class="card">
    <div style="display:flex; justify-content:flex-end; margin-bottom: 1rem;">
			<a id="logoutBtn"
				href="/auth/logout"
				style="color:#e5e7eb; text-decoration:none; font-size:0.95rem; padding:0.4rem 0.7rem; border:1px solid #334155; border-radius:10px;">
					Logout
			</a>
		</div>
    <h1 id="hello">Welcome</h1>
    <p>You are successfully authenticated.</p>
    <div id="meta" class="meta"></div>
  </div>
	<script src="/private/start.js"></script>
</body>
</html>
